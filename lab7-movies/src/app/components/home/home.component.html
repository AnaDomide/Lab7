<div class="grid-container">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="app-title" (click)="home()">Movies shop</span>
        <span class="spacer"></span>
        <div class="user-menu">
          <span class="user-menu-title">Hello, username</span>
          <button autotest-id="userMenu" mat-icon-button [matMenuTriggerFor]="menu" class="user-menu-btn">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
              <button autotest-id="moviesManagement" mat-menu-item (click)="moviesManagement()">
                  <mat-icon>people</mat-icon>
                  <span>Movies management</span>
                </button>
            <button autotest-id="usersManagement" mat-menu-item (click)="usersManagement()">
              <mat-icon>people</mat-icon>
              <span>Users management</span>
            </button>
            <button autotest-id="userRoleManagement" mat-menu-item (click)="userRoleManagement()">
              <mat-icon>people</mat-icon>
              <span>UserRole management</span>
            </button>
            <button autotest-id="commentsManagement" mat-menu-item (click)="commentsManagement()">
              <mat-icon>people</mat-icon>
              <span>Comments management</span>
            </button>
            <button autotest-id="logoutBtn" mat-menu-item (click)="logout()">
              <mat-icon>keyboard_tab</mat-icon>
              <span>Log out</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
